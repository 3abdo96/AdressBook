<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Job Title</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="JobTitle"
        placeholder="Enter Job Title">
    </div>
</div>

<button (click)="addJobTitle()" *ngIf="job.JobId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateJobTitle()" *ngIf="job.JobId!=0" class="btn btn-primary">
    Update
</button>
